<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Hybrid Cockpit - IONOS + Hetzner in VS Code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 45px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }
        .markdown-body {
            background-color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #0066cc;
        }
        .badge {
            display: inline-block;
            padding: 5px 12px;
            background: #0066cc;
            color: white;
            border-radius: 5px;
            font-size: 0.9em;
            margin: 10px 5px;
        }
        .install-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 10px;
        }
        .install-btn:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div class="markdown-body">
        <div class="header">
            <h1>üöÄ DevOps Hybrid Cockpit</h1>
            <p><span class="badge">IONOS + Hetzner in VS Code vereint</span></p>
            <p>Eine VS Code Extension, die das nervige Tab-Hopping zwischen IONOS und Hetzner Control Panels beendet.</p>
            <a href="https://marketplace.visualstudio.com/items?itemName=donapart.devops-hybrid" class="install-btn" target="_blank">
                üì¶ Im VS Code Marketplace installieren
            </a>
            <a href="https://github.com/donapart/DevOpsTool" class="install-btn" target="_blank">
                ‚≠ê Auf GitHub ansehen
            </a>
        </div>
        <div id="readme-content"></div>
    </div>
    <script>
        // Fetch README from GitHub
        fetch('https://raw.githubusercontent.com/donapart/DevOpsTool/main/README.md')
            .then(response => response.text())
            .then(markdown => {
                // Use marked.js for better markdown rendering
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
                script.onload = () => {
                    document.getElementById('readme-content').innerHTML = marked.parse(markdown);
                };
                document.head.appendChild(script);
            })
            .catch(err => {
                document.getElementById('readme-content').innerHTML = 
                    '<p>Fehler beim Laden der Dokumentation. Bitte besuche <a href="https://github.com/donapart/DevOpsTool">GitHub</a>.</p>';
            });
    </script>
</body>
</html>
